<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BROTHERS CREPS</title>

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="pasteleria_BROTHERS CREPS/estilo css/crepa.jpg">
    
    <!-- Estilo CSS para el chatbot -->
    <link rel="stylesheet" href="pasteleria_BROTHERS CREPS/estilo css/stylechat.css">

    <style>
        /* Estilos para el loader (circular) */
        .loader-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
        }

        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        .loader-text {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: black;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilos de la página (El Globo) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        .hero {
            position: relative;
            background: url('pasteleria_BROTHERS CREPS/estilo css/crepa.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .productos {
            padding: 50px 20px;
            background-color: #f7f7f7;
            text-align: center;
        }

        .galeria {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .producto {
            background: white;
            padding: 20px;
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .producto img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .contacto {
            padding: 50px 20px;
            background-color: #ff6b6b;
            color: white;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        form label, form input, form select, form textarea, form button {
            display: block;
            width: 100%;
            margin-bottom: 20px;
        }

        form input, form select, form textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        form button {
            background-color: white;
            color: #ff6b6b;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
        }

        /* Chatbot styles */
        #cliengo-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100%;
            max-width: 400px;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            #cliengo-chat {
                bottom: 10px;
                right: 10px;
                width: calc(100% - 20px);
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <nav>
            <div class="logo">BROTHERS CREPS</div>
            <ul>
                <li><a href="pasteleria_BROTHERS CREPS/vista/carta.html" target="_blank">Carta de la tienda presencial</a></li>
                <li><a href="https://www.facebook.com/solecitom.monroymonroy" target="_blank">Contacto</a></li>
                <li><a href="https://www.google.com.mx/maps/@19.3490322,-99.6828347,3a,75y,174.24h,79.93t/data=!3m6!1e1!3m4!1sW-kSG2bI5QLS1bHMMrCBGA!2e0!7i16384!8i8192?entry=ttu&g_ep=EgoyMDI0MDkxMS4wIKXMDSoASAFQAw%3D%3D" target="_blank">Lugar para recoger</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero section -->
    <section class="hero">
        <h1>BROTHERS CREPS</h1>
    </section>

    <!-- Products section -->
    <section class="productos">
        <h2>Nuestros Productos</h2>
        <div class="galeria">
            <div class="producto">
                <img src="pasteleria_BROTHERS CREPS/IMAGENES/Tres leches durazno o fresa.jpg" alt="Tres leches durazno o fresa">
                <h3>Tres leches durazno o fresa</h3>
                <p>$290</p>
            </div>
            <div class="producto">
                <img src="pasteleria_BROTHERS CREPS/IMAGENES/Durazno cajeta.jpg" alt="Durazno cajeta">
                <h3>Durazno cajeta</h3>
                <p>$290</p>
            </div>
            <!-- Agrega más productos aquí -->
        </div>
    </section>

    <!-- Contact form section -->
    <section class="contacto">
        <h2>HACER PEDIDOS</h2>
        <form id="myForm" action="https://formsubmit.co/brotherscrepspasteleria@gmail.com" method="POST">
            <label>¿A qué nombre se va a entregar?:</label>
            <input type="text" name="name" required>

            <label>¿Qué pastel eligió para la ocasión?</label>
            <select id="cakeSelect" name="cake" required onchange="showFlavorField(this.value)">
                <option value="">Seleccione un pastel</option>
                <option value="Tres leches durazno o fresa">Tres leches durazno o fresa</option>
                <option value="Durazno cajeta">Durazno cajeta</option>
                <option value="Pastel sin leches, pan de vainilla o chocolate">Pastel sin leches, pan de vainilla o chocolate</option>
                <!-- Agrega más opciones de pasteles aquí -->
            </select>

            <div id="flavorField" style="display: none;">
                <label>¿De qué sabor desea el pan?</label>
                <input type="text" name="savor de pan">
            </div>

            <label>¿Qué día es la entrega?:</label>
            <input type="date" name="date" required>

            <label>Hora aproximada para recogerlo:</label>
            <input type="time" name="time">

            <label>¿A qué número te contacto?:</label>
            <input type="tel" name="phone" required>

            <label>¿Algo que debamos tomar en cuenta?</label>
            <textarea name="message" rows="4"></textarea>

            <button type="submit">Enviar pedido</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 BROTHERS CREPS</p>
    </footer>

    <!-- Loader (circular) -->
    <div class="loader-container" id="loader">
        <div class="loader"></div>
        <div class="loader-text">Cargando...</div>
    </div>

    <!-- Chatbot -->
   <!-- Chatbot -->
<div id="cliengo-chat">
    <p>Bienvenido a BROTHERS CREPS. ¿En qué puedo ayudarte?</p>
    <button onclick="showResponse('hola')">Hola</button>
    <button onclick="showResponse('hacer un pedido')">Hacer un pedido</button>
    <button onclick="showResponse('pasteles más recomendados')">Pasteles más recomendados</button>
    <button onclick="showResponse('personalizar pastel')">Personalizar pastel</button>
    <button onclick="showResponse('ofertas grandes pedidos')">Ofertas para grandes pedidos</button>
    <button onclick="showResponse('despedida')">Despedida</button>
</div>


    <script>
        // Mostrar el campo de sabor del pastel solo si se elige la opción "Pastel sin leches"
        function showFlavorField(selectedValue) {
            if (selectedValue === 'Pastel sin leches, pan de vainilla o chocolate') {
                document.getElementById('flavorField').style.display = 'block';
            } else {
                document.getElementById('flavorField').style.display = 'none';
            }
        }

        // Simulación de chatbot
        function optionSelected(option) {
            let chatbot = document.getElementById('cliengo-chat');
            if (option === 'Precios de productos') {
                chatbot.innerHTML += "<p>Tenemos pasteles desde $290 MXN. ¿Te gustaría saber más detalles?</p>";
            } else if (option === 'Hacer un pedido') {
                chatbot.innerHTML += "<p>Para hacer un pedido, por favor, completa el formulario en la sección 'Hacer Pedidos'.</p>";
            } else if (option === 'Ubicaciones') {
                chatbot.innerHTML += "<p>Nuestra tienda se encuentra en: <a href='https://www.google.com.mx/maps/@19.3490322,-99.6828347,3a,75y,174.24h,79.93t/data=!3m6!1e1!3m4!1sW-kSG2bI5QLS1bHMMrCBGA!2e0!7i16384!8i8192?entry=ttu&g_ep=EgoyMDI0MDkxMS4wIKXMDSoASAFQAw%3D%3D' target='_blank'>Google Maps</a>.</p>";
            }
        }

        // Simulación del loader
        function showLoader() {
            document.getElementById('loader').style.display = 'flex';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        // Opcional: Mostrar loader al enviar el formulario
        document.getElementById('myForm').addEventListener('submit', function () {
            showLoader();
        });
    </script>
</body>

</html>
