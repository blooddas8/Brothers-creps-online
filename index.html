<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponible Pronto</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #4a90e2, #9013fe);
    color: #fff;
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

h1 {
    font-size: 3em;
    margin: 0 0 20px;
    text-transform: uppercase;
    letter-spacing: 5px;
}

p {
    font-size: 1.2em;
    margin: 0;
    font-weight: 300;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Disponible Pronto</h1>
        <p>Estamos trabajando duro para traerte algo increíble. ¡Vuelve pronto!</p>
    </div>
</body>
</html>
