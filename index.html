<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BROTHERS CREPS</title>
    <link rel="icon" type="image/jpeg" href="pasteleria_BROTHERS CREPS/estilo css/crepa.jpg">

    <style>
        /* Estilos para el enlace de asistencia */
        .chat-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .chat-link {
                bottom: 10px;
                right: 10px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Enlace para iniciar el chat -->
    <a href="#" class="chat-link" id="start-chat">¿Necesitas asistencia? Haz clic aquí</a>

    <!-- Código de instalación Cliengo -->
    <script type="text/javascript">
        (function () {
            var ldk = document.createElement('script');
            ldk.type = 'text/javascript';
            ldk.async = true;
            ldk.src = 'https://s.cliengo.com/weboptimizer/66d4f58a5f0096775a13f023/66e7b8b485da4d0622b73f9e.js?platform=onboarding_modular';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ldk, s);
        })();

        // Espera a que el script de Cliengo esté cargado
        window.addEventListener('load', function() {
            var chatLink = document.getElementById('start-chat');
            
            chatLink.addEventListener('click', function(event) {
                event.preventDefault();
                
                // Pregunta si el usuario necesita asistencia
                var userResponse = confirm('¿Deseas abrir el chat de asistencia?');
                
                if (userResponse) {
                    // Abre el chat automáticamente
                    window.Cliengo && window.Cliengo.openChat();
                }
            });
        });
    </script>
</body>
</html>
